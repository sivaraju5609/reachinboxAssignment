<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h1 class="title">REACHINBOX</h1>
        <h2 class="subtitle">Log in to your account</h2>
        <div id="g_id_onload"
             data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
             data-login_uri="YOUR_LOGIN_REDIRECT_URI"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
        <p class="create-account">Need an account? <a href="#">Create an account</a></p>
        <p class="copyright">Â© 2020 Abstract UI - All Rights Reserved.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
